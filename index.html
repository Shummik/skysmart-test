<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/other/logo.ico" type="image/x-icon">
    <title>Skysmart</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header container">
  <div class="header__logo">
    <picture><source srcset="img/header/logo.svg" type="image/webp"><img src="img/header/logo.svg" alt="логотип skysmart"></picture>
  </div>
  <nav class="header__menu mobile_hidden">
    <ul class="menu">
      <li class="menu__item">Все предметы <span class="item_closed">&#8250;</span></li>
      <li class="menu__item">О школе <span class="item_closed">&#8250;</span></li>
      <li class="menu__item">Летняя программа <span>&#8594;</span></li>
    </ul>
  </nav>
  <div class="header__office">
    <div class="office__button button_login mobile_hidden">Войти</div>
    <div class="office__button button_signup">Записаться <span class="mobile_hidden">на урок</span></div>
  </div>
</header>
    <main>
        <section class="main" id="main">
  
</section>
        <section class="lessons container" id="lessons">
</section>
        
        <section class="signup container" id="signup">  
  <div class="signup__ella">
      <picture><source srcset="img/signup/ella.webp" type="image/webp"><img src="img/signup/ella.png" alt="Голодная Эла" id="signup__ella"></picture>
      <object id="ella__arrow-mobile" class="ella__arrow-mobile desktop_hidden" type="image/svg+xml" data="img/signup/arrow_mobile.svg"></object>
  </div> 
  <div class="signup__action">
    <div class="action__text" id="p">Чтобы записаться на вводный урок, покормите Эла</div>
    <div class="action__images">
      <picture><source srcset="img/signup/done.svg" type="image/webp"><img src="img/signup/done.svg" alt="Получилось" class="action__done" id="action__done"></picture>
      <picture><source srcset="img/signup/target.svg" type="image/webp"><img src="img/signup/target.svg" alt="Попади сюда" class="action__target" id="action__target"></picture>
      <picture><source srcset="img/signup/pizza.webp" type="image/webp"><img src="img/signup/pizza.png" alt="Пицца" class="action__pizza" id="action__pizza"></picture>
      <object id="action__arrow-desktop" class="action__arrow-desktop mobile_hidden" type="image/svg+xml" data="img/signup/arrow_desktop.svg"></object>
    </div>
  </div> 
</section>
    </main>
    <footer class="footer container">
  <div class="footer__logo">
    <picture><source srcset="img/footer/logo.svg" type="image/webp"><img src="img/footer/logo.svg" alt="логотип skysmart"></picture>
    <p> &#169; 2021</p>
  </div> 
  <div class="footer__button" id="button__to-top">Сделать бочку</div>  
</footer>  
    <script src="//cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script> 
    <script src="js/script.min.js"></script>
</body>
</html>
